<!doctype html>
<html lang="en">
  <head>
    <!-- Character Set -->
    <meta charset="UTF-8" />
    
    <!-- Viewport for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- Page Title (Keep it descriptive and keyword-rich) -->
    <title>J-BANS ICU CARE - Best Critical Care Injectable Company</title>

    <!-- Meta Description (Important for SEO & Click-Through Rates) -->
    <meta name="description" content="J-BANS ICU CARE is a leading pharmaceutical company specializing in critical care injectables. Discover high-quality pharma products trusted by medical professionals." />

    <!-- Meta Keywords (SEO Best Practice: Don't overstuff) -->
    <meta name="keywords" content="critical care injectables, pharmaceutical company, ICU care, medical products, pharma manufacturing" />

    <!-- Canonical Tag (Prevents duplicate content issues) -->
    <link rel="canonical" href="https://jbansicucare.com/" />

    <!-- Open Graph Meta Tags (For Better Social Media Previews) -->
    <meta property="og:title" content="J-BANS ICU CARE - Best Critical Care Injectables" />
    <meta property="og:description" content="Leading pharma company providing high-quality ICU care injectables. Trusted by healthcare professionals worldwide." />
    <meta property="og:image" content="https://i.postimg.cc/cJ2JxqMX/IMG-20240619-WA0009-1-removebg-preview.webp" />
    <meta property="og:url" content="https://jbansicucare.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card (For Better Twitter Shares) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="J-BANS ICU CARE - Best Critical Care Injectables" />
    <meta name="twitter:description" content="Leading pharma company providing high-quality ICU care injectables. Trusted by healthcare professionals worldwide." />
    <meta name="twitter:image" content="https://i.postimg.cc/cJ2JxqMX/IMG-20240619-WA0009-1-removebg-preview.webp" />

    <!-- Favicon & Apple Touch Icon -->
    <link rel="icon" type="image/png" href="https://i.postimg.cc/cJ2JxqMX/IMG-20240619-WA0009-1-removebg-preview.webp" />
    <link rel="apple-touch-icon" href="https://i.postimg.cc/cJ2JxqMX/IMG-20240619-WA0009-1-removebg-preview.webp" />

    <!-- Preload Important Assets (Improves Loading Speed) -->
    <link rel="preload" href="/src/main.jsx" as="script" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Robots Meta Tag (Ensure Search Engines Index the Site) -->
    <meta name="robots" content="index, follow" />

    <!-- Sitemap (Ensure Google Finds All Pages) -->
    <link rel="sitemap" type="application/xml" title="Sitemap" href="https://jbansicucare.com/sitemap.xml" />

    <!-- Structured Data for Google Rich Results (JSON-LD Schema Markup) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "J-BANS ICU CARE",
      "url": "https://jbansicucare.com/",
      "logo": "https://i.postimg.cc/cJ2JxqMX/IMG-20240619-WA0009-1-removebg-preview.webp",
      "description": "J-BANS ICU CARE is a leading pharmaceutical company specializing in critical care injectables.",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+91-XXXXXXXXXX",
        "contactType": "customer service",
        "areaServed": "Worldwide",
        "availableLanguage": "English"
      }
    }
    </script>

  </head>
  <body style="overflow-x: hidden;">
    <div id="root"></div>

    <!-- Main React Script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
